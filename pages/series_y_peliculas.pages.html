<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun.ly | Películas y Series</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icons/favicon_1@0.5x.png" type="image/x-icon">

    <!-- Links and fonts -->
    <link rel="stylesheet" href="/styles/series_y_peliculas.styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- Header -->
    <header class="header animate__animated animate__fadeInDown">
        <nav class="navbar" id="navbar">
            <div class="icon_nav animate__animated animate__fadeInDown animate__delay-0.5s">
                <!-- revisar forma de enlazar paginas -->
                <a href="/index.html">  
                    <img src="/assets/images/icon@3x.png" alt="web-logo">
                </a>
            </div>
            <div class="nav animate__animated animate__fadeInDown animate__delay-1s">
                <ul>
                    <li class="item_nav"><a href="/index.html">Inicio</a></li>
                    <li class="item_nav"><a href="#search-section">Buscador</a></li>
                    <li class="item_nav"><a href="#top-media-section">Top Películas y Series</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Sections -->
    
    <!-- Search Section -->
    <section class="search-section animate__animated animate__fadeIn animate__delay-1s" id="search-section">
        <div class="main-search-container">
            <h2>Encuentra tus pasiones</h2>
            <p>Descubre películas y series que te encantarán</p>
            <div class="search-container">
                <input id="mediaInput" class="search-bar" type="text" name="search" placeholder="Buscar películas y series" onkeyup="handleKeyPress(event)">
            </div>

            <div id="mediaDetails" class="media-details"></div>
            
        </div>
    </section>

    <!--Top Movies and Series Section-->
    <section class="top-media-section animate__animated animate__fadeIn animate__delay-2s" id="top-media-section">
        <div class="main-top-media-container">
            <h2>Top Películas y Series del Momento</h2>
            <div id="topMedia" class="top-media"></div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="/scripts/peliculas_y_series.script.js"></script>
